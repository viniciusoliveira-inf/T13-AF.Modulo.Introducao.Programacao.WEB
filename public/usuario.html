<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RecadOS</title>
</head>

<body>
    <main>
        <div class="form-parent" id="formCadastro">
            <div class="sign-up-img"></div>
            <div class="form-container">
                <form class="form" id="sign-up-form">
                    <h1 class="title">Cadastro</h1>
                    <div class="fields">
                        <input type="text" name="cadastroNome" id="cadastroNome" placeholder="Insira seu nome" required>
                        <input type="email" name="cadastroEmail" id="cadastroEmail" placeholder="Insira seu e-mail"
                            required>
                        <input type="password" name="cadastroSenha1" id="cadastroSenha1" placeholder="Insira sua senha"
                            required>
                        <input type="password" name="cadastroSenha2" id="cadastroSenha2" placeholder="Repita sua senha"
                            required>
                        <button type="submit" class="btn" id="cadastroBotao">Cadastrar Usuario</button>
                        <p id="cadastroOpcao" class="cadastroOpcao" onclick="window.location.href='index.html';">JÃ¡
                            possui cadastro?</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/usuario.js"></script>
</body>

</html>
